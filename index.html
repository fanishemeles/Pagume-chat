<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagume AI ‚Äì ·ä†·çç·à™·ä´·ãä ·âª·âµ ·ä†·çï</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0f172a, #1e293b);
      color: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #22c55e;
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 65vh;
      overflow-y: auto;
      background: #0f172a;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .message {
      margin: 8px 0;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .user { color: #22c55e; }
    .bot { color: #60a5fa; }
    #input-area {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin: 15px 0;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px 0 0 8px;
      font-size: 1rem;
    }
    button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 0 8px 8px 0;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>‚ö° Pagume AI ‚Äì ·ä†·çç·à™·ä´·ãä ·ã®·ä†·ã≠·äê·âµ ·âª·âµ ·ä†·çï</header>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai/dist/browser.mjs" type="module"></script>
  <script type="module">
    import { GoogleGenerativeAI } from "https://cdn.jsdelivr.net/npm/@google/generative-ai/dist/browser.mjs";

    const API_KEY = "AIzaSyAxAC9L1CjVdIyjT48HzM9lltPk3kAMUXQ";
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      addMessage("user", userText);
      input.value = "";

      addMessage("bot", "Thinking...");

      try {
        const result = await model.generateContent(userText);
        const reply = result.response.text();
        updateLastBotMessage(reply);
      } catch (error) {
        updateLastBotMessage("‚ö†Ô∏è Error: " + error.message);
      }
    }

    function addMessage(role, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", role);
      msg.textContent = `${role === "user" ? "üë§" : "ü§ñ"} ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateLastBotMessage(newText) {
      const messages = chatBox.getElementsByClassName("bot");
      const lastBot = messages[messages.length - 1];
      if (lastBot) lastBot.textContent = `ü§ñ ${newText}`;
    }
  </script>
</body>
</html>
