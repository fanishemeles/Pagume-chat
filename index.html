<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagume AI ‚Äì ·ä†·çç·à™·ä´·ãä ·âª·âµ ·ä†·çï</title>
  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const genAI = new GoogleGenerativeAI("AIzaSyAxAC9L1CjVdIyjT48HzM9lltPk3kAMUXQ");
    const model = genAI.getGenerativeModel({ model: "gemini-2.5-pro" });

    async function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;

      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML += `<div class='user'>üë§ ${input}</div>`;
      document.getElementById("userInput").value = "";

      const result = await model.generateContent(input);
      const text = result.response.text();
      chatBox.innerHTML += `<div class='bot'>ü§ñ ${text}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

  <style>
    body { font-family: Arial; background: #0a0a0a; color: #fff; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; }
    h1 { color: #22c55e; margin-top: 20px; }
    #chatBox { background: #1a1a1a; width: 90%; max-width: 500px; height: 70vh; overflow-y: auto; padding: 10px; border-radius: 10px; }
    .user { text-align: right; color: #2f81f7; margin: 5px 0; }
    .bot { text-align: left; color: #22c55e; margin: 5px 0; }
    #userInput { width: 80%; padding: 10px; border-radius: 8px; border: none; margin-top: 10px; }
    button { padding: 10px; border: none; border-radius: 8px; background: #22c55e; color: white; font-weight: bold; margin-left: 5px; }
  </style>
</head>
<body>
  <h1>Pagume AI üåç</h1>
  <div id="chatBox"></div>
  <div>
    <input id="userInput" placeholder="Type in English or Amharic..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</body>
</html>
